<h3>{{lenda}}</h3>

<div class="input-group">
    <div class="input-group-append">
        <button class="btn btn-primary" type="button" (click)="cambiarProgreso(-5)">
      <i class="mdi mdi-minus"></i>
    </button>
    </div>

    <input #txtProgress type="number" class="form-control text-center" name="progreso" [(ngModel)]="progreso" (ngModelChange)="onChange($event)" min="0" max="100">

    <div class="input-group-append">
        <button class="btn btn-primary" type="button" (click)="cambiarProgreso(5)">
    <i class="mdi mdi-plus"></i>
    </button>
    </div>
</div>
